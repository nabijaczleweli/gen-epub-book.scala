language: java
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  global:
    - PATH="$HOME/calibre:$PATH"

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

install:
  - curl -SL https://download.calibre-ebook.com/linux-installer.py | python -c "import sys; import os; main=lambda x:sys.stderr.write('Download failed\n'); exec(sys.stdin.read()); main(os.getenv('HOME'))"
  - ebook-convert --version

script:
  - ./gradlew assemble
  - ./gradlew test
  - make GRADLE=./gradlew

deploy:
  provider: releases
  api-key:
    secure: 
  file: "build/distributions/*.tar"
  skip_cleanup: true
  on:
    tags: true
